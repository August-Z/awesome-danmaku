<script type="text/javascript" src="../dist/index.min.js"></script>
<script type="text/javascript">
  const DanmakuPlayer = AwesomeDanmaku.DanmakuPlayer.getInstanceControl({
    wrap: document.querySelector('#app'),
    nodeClass: 'danmaku-item',
    trackCount: 12,
    trackHeight: 60,
    nodeValueKey: 'text',
    on: {
      init: () => {
        console.log('[state: init]')
      },
      play: () => {
        console.log('[state: play]')
      },
      pause: () => {
        console.log('[state: pause]')
      },
      stop: () => {
        console.log('[state: stop]')
      }
    }
  })

  DanmakuPlayer.play()
  let i = 1
  const fontFamilyList = ['Microsoft YaHei', 'PingFang SC', 'Consolas', 'Heiti SC', 'SimHei']
  let color = () => {
    return '#' + [
      (Math.floor(Math.random() * 155) + 100).toString(16),
      (Math.floor(Math.random() * 155) + 100).toString(16),
      (Math.floor(Math.random() * 155) + 100).toString(16),
    ].join('')
  }
  let fontSize = () => {
    return Math.floor(Math.random() * 26) + 18
  }
  let fontFamily = () => {
    return fontFamilyList[Math.floor(Math.random() * fontFamilyList.length)]
  }
  let timer = setInterval(() => {
    DanmakuPlayer.insertDanmaku({
      text: `这是第${i++}弹幕！！`,
      color: color(),
      fontSize: fontSize(),
      fontFamily: fontFamily()
    })
    if (i > 1000) {
      DanmakuPlayer.pause()
      setTimeout(() => {
        DanmakuPlayer.stop()
      }, 5000)
      clearInterval(timer)
    }
  }, 200)
</script>
